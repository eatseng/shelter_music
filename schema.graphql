type Mutation {
  upsertRoom(input: UpsertRoomInput!): RoomMutationResponse
}

type Query {
  room(id: String!): Room
  rooms: [Room!]
  user: User
}

type Room {
  creator: User
  id: String
  name: String!
}

type RoomMutationResponse {
  error: String
  room: Room
}

input UpsertRoomInput {
  name: String!
}

type User {
  givenName: String!
  picture: String!
}

